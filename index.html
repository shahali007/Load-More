<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Load more on click</title>
	<style>
		#myList li{ 
			display:none;
		}
		#loadMore {
			color:green;
			cursor:pointer;
		}
		#loadMore:hover {
			color:black;
		}
		#showLess {
			color:red;
			cursor:pointer;
		}
		#showLess:hover {
			color:black;
		}
	</style>
</head>
<body>
	
	<!-- markup -->
	<ul id="myList">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
		<li>Four</li>
		<li>Five</li>
		<li>Six</li>
		<li>Seven</li>
		<li>Eight</li>
		<li>Nine</li>
		<li>Ten</li>
		<li>Eleven</li>
		<li>Twelve</li>
		<li>Thirteen</li>
		<li>Fourteen</li>
		<li>Fifteen</li>
		<li>Sixteen</li>
		<li>Seventeen</li>
		<li>Eighteen</li>
		<li>Nineteen</li>
		<li>Twenty one</li>
		<li>Twenty two</li>
		<li>Twenty three</li>
		<li>Twenty four</li>
		<li>Twenty five</li>
	</ul>
	<div id="loadMore">Load more</div>
	<div id="showLess">Show less</div>
	
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			size_li = $("#myList li").size();
			x=3;
			$('#myList li:lt('+x+')').show();
			$('#loadMore').click(function () {
				x= (x+5 <= size_li) ? x+5 : size_li;
				$('#myList li:lt('+x+')').show();
			});
			$('#showLess').click(function () {
				x=(x-5<0) ? 3 : x-5;
				$('#myList li').not(':lt('+x+')').hide();
			});
		});
	</script>
	
</body>
</html>
